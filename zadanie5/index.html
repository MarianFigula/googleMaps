<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Vyhľadávač trasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="jsFiles/script.js"></script>

</head>
<body>


<header id="hlavicka">
    <h1>Vyhľadávač trasy</h1>
</header>
<!--

<br><br><br><br>

<!--

-->


<div class="container">
    <form>
        <div class="row justify-content-md-center">
                <section class="col col-lg-3 border border-2 border-dark rounded-3 pb-3 pt-3" id="poloha">
                    <h4>Zadajte miesto:</h4>
                    <label for="pac-input">
                    <input id="pac-input" class="controls" type="text" placeholder="Hľadať"/>
                    </label>
                </section>
                <div class="col-md-3"></div>
                <section class="col col-lg-3 border border-2 border-dark rounded-3 pb-3 pt-3" id="doprava">
                    <h4>Vybrať dopravu</h4>
                    <label><input type="radio" name="doprava" value="auto" id="auto">Auto</label>
                    <label> <input type="radio" name="doprava" value="peso" id="peso">Pešo</label>
                </section>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-2"></div>
        <button class="btn btn-primary btn-md col-lg-2 mt-5" id="button-distance" onclick="calcRoute();">Vypočítaj vzdialenosť</button>
    </div>

    <div class="row mt-5 border-3">
        <div id="map" class="col"></div>

        <img id="img"
             src="https://maps.googleapis.com/maps/api/streetview?size=800x600&location=48.15185549683688, 17.073341806277156&heading=0.78&pitch=0.5&key=AIzaSyDTJTpG9Gg9r0s41Poo47QE6FmZrJdCoGU" alt="FEI-STU, blok A"/>

    </div>

    <div class="row mt-4" id="output"></div>
</div>


<br><br><br>
<footer class="modal-footer border-dark">
    <br>
    © 2021, Marián Figula
</footer>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTJTpG9Gg9r0s41Poo47QE6FmZrJdCoGU&libraries=places&callback=initialize&v=weekly"
        async defer
>
</script>

</body>
</html>
